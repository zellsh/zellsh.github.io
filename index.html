    <style>
      .bouncer {
        cursor: pointer;
        position: fixed;
        z-index: 50;
        height: 120px;
        width: auto;
        user-select: none;        /* prevent text selection on drag */
      }
    </style>

    <script>
      function createBouncer(img, x, y, dx, dy, size, do_growth, persistent) {
        size = (size !== undefined) ? size : 120 * (0.7 + 0.6 * Math.random());
        img.style.height = `${size}px`;
        do_growth = (do_growth !== undefined) ? do_growth : false;
        persistent = (persistent !== undefined) ? persistent : true;

        const maxX = window.innerWidth - img.clientWidth;
        const maxY = window.innerHeight - img.clientHeight;

        // Independent state for this image
        x = (x  !== undefined) ? x : Math.random() * maxX;
        y = (y  !== undefined) ? y : Math.random() * maxY;
        dx = (dx  !== undefined) ? dx : 45 * (Math.random() * 8 + 1) * (Math.random() < 0.5 ? -1 : 1);
        dy = (dy  !== undefined) ? dy : 45 * (Math.random() * 8 + 1) * (Math.random() < 0.5 ? -1 : 1);
        let boost = 0;

        let angularSpeed = (Math.random() * 240 + 30) * (Math.random() < 0.5 ? -1 : 1);
        let angle = Math.random() * 360; // start at random angle

        img.addEventListener("contextmenu", (e) => {
          e.preventDefault();               // Stop the normal right-click menu
          window.open("https://www.inf.ufsc.br/~aldo.vw/patrec/SNNS/People/zell.html", "_blank");  // Open in new tab
        });

        img.addEventListener("click", () => {
          if (img.src.includes("bouncer3")) {
            let speed_factor = 1 + 0.5 * Math.random();
            if (Math.random() < 0.5) { speed_factor = 1 / speed_factor; }
            const rad = (10 + 8 * Math.random()) * 2 * Math.PI / 360; // rotation angle
            const c = Math.cos(rad);
            const s = Math.sin(rad);
            // Counterclockwise
            const ccw_dx = (dx * c - dy * s) * speed_factor;
            const ccw_dy = (dx * s + dy * c) * speed_factor;
            // Clockwise
            const cw_dx = (dx * c + dy * s) * speed_factor;
            const cw_dy = (-dx * s + dy * c) * speed_factor;

            const clone1 = img.cloneNode(true);
            const clone2 = img.cloneNode(true);
            document.body.appendChild(clone1);
            document.body.appendChild(clone2);
            createBouncer(clone1, x, y, ccw_dx, ccw_dy, 0.6 * size, true, (Math.random() < 0.01));
            createBouncer(clone2, x, y, cw_dx, cw_dy, 0.6 * size, true, persistent);
            img.remove();
            return;
          }
          else {
            boost += 5;
          }
        });

        let lastTs = null;

        function bounce(ts) {
          if (lastTs === null) lastTs = ts;
          const dt = (ts - lastTs) / 1000; // seconds since last frame
          lastTs = ts;

          const maxX = window.innerWidth - img.clientWidth;  // update each frame in case the window was resized
          const maxY = window.innerHeight - img.clientHeight;

          angle += angularSpeed * (1 + boost) * dt;
          img.style.transform = `rotate(${angle}deg) translateZ(0)`;

          x += dx * (1 + boost) * dt;
          y += dy * (1 + boost) * dt;
          if (x <= 0)    { x = 0;    dx *= -1; angularSpeed *= (Math.random() < 0.2 || persistent ? -1 : 1); }
          if (x >= maxX) { x = maxX; dx *= -1; angularSpeed *= (Math.random() < 0.2 || persistent ? -1 : 1); }
          if (y <= 0)    { y = 0;    dy *= -1; angularSpeed *= (Math.random() < 0.2 || persistent ? -1 : 1); }
          if (y >= maxY) { y = maxY; dy *= -1; angularSpeed *= (Math.random() < 0.2 || persistent ? -1 : 1); }
          img.style.left = x + "px";
          img.style.top = y + "px";

          boost *= 0.995;

          if (do_growth) {
            if (size < 149) { // don't bother with the last tiny bits of growth, nobody will notice anyway
              size *= (1 + 0.0025 * (1 - Math.pow(size / 150, 1.0)));
              img.style.height = `${size}px`;
            }
            else if (!persistent) {
              setTimeout(() => {
                img.classList.add("zellteilung-fadeout");
                img.style.opacity = 0;
                setTimeout(() => {
                  img.remove();
                }, 5000);
              }, Math.random() * 60 * 1000);
              do_growth = false;
            }
          }

          requestAnimationFrame((ts) => bounce(ts));
        }

        requestAnimationFrame((ts) => bounce(ts));
      }

      // Create bouncers for all images with class 'bouncer'
      document.querySelectorAll(".bouncer").forEach((img, index) => {
        createBouncer(img);
      });
    </script>

      const trails = [];

      document.addEventListener("mousemove", (e) => {
        const emoji = document.createElement("div");
        emoji.classList.add("emoji-trail");
        emoji.textContent = (Math.random() < 0.96 ? "‚ú®" : emojis[Math.floor(Math.random() * emojis.length)]);

        emoji.style.left = (e.clientX + Math.random() * 20 - 10) + "px";

        trails.push(emoji);

        // Animate fade out and shrink

          emoji.style.transform = `translate(${Math.random()*50-25}px, ${Math.random()*50-25}px) rotate(${Math.random()*360}deg) scale(0)`;
          emoji.style.opacity = 0;

        // Remove from DOM after animation

    <script>
      // Load a laser / pew sound
      const pew = new Audio("images/pew.wav");
      let audioUnlocked = false;

      // First user interaction unlocks audio (required by browsers)
      document.addEventListener("click", () => {
        if (!audioUnlocked) {
          pew.volume=0.1;
          pew.play().catch(() => {});
          audioUnlocked = true;
          return;
        }

        // Play pew sound on every click
        const snd = pew.cloneNode(); // allows overlapping pew pew pew
        snd.volume = 0.1;
        snd.play();
      });
