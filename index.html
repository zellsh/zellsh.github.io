    <style>
      .bouncer {
        cursor: pointer;
        position: fixed;
        z-index: 50;
        height: 120px;
        width: auto;
        user-select: none;        /* prevent text selection on drag */
      }
    </style>

    <script>
      function createBouncer(img) {
        img.style.height = `${120 * (0.7 + 0.6 * Math.random())}px`;

        const maxX = window.innerWidth - img.clientWidth;
        const maxY = window.innerHeight - img.clientHeight;

        // Independent state for this image
        let x = Math.random() * maxX;
        let y = Math.random() * maxY;
        let dx = 45 * (Math.random() * 8 + 1) * (Math.random() < 0.5 ? -1 : 1);
        let dy = 45 * (Math.random() * 8 + 1) * (Math.random() < 0.5 ? -1 : 1);
        let boost = 0;

        let angularSpeed = (Math.random() * 240 + 30) * (Math.random() < 0.5 ? -1 : 1);
        let angle = Math.random() * 360; // start at random angle

        img.addEventListener("click", () => {
          boost += 5;
        });

        let lastTs = null;

        function bounce(ts) {
          if (lastTs === null) lastTs = ts;
          const dt = (ts - lastTs) / 1000; // seconds since last frame
          lastTs = ts;

          const maxX = window.innerWidth - img.clientWidth;  // update each frame in case the window was resized
          const maxY = window.innerHeight - img.clientHeight;

          angle += angularSpeed * (1 + boost) * dt;
          img.style.transform = `rotate(${angle}deg) translateZ(0)`;

          x += dx * (1 + boost) * dt;
          y += dy * (1 + boost) * dt;
          if (x <= 0)    { x = 0;    dx *= -1; angularSpeed *= (Math.random() < 0.2 ? -1 : 1); }
          if (x >= maxX) { x = maxX; dx *= -1; angularSpeed *= (Math.random() < 0.2 ? -1 : 1); }
          if (y <= 0)    { y = 0;    dy *= -1; angularSpeed *= (Math.random() < 0.2 ? -1 : 1); }
          if (y >= maxY) { y = maxY; dy *= -1; angularSpeed *= (Math.random() < 0.2 ? -1 : 1); }
          img.style.left = x + "px";
          img.style.top = y + "px";

          boost *= 0.995;

          requestAnimationFrame((ts) => bounce(ts));
        }

        requestAnimationFrame((ts) => bounce(ts));
      }

      // Create bouncers for all images with class 'bouncer'
      document.querySelectorAll(".bouncer").forEach((img, index) => {
        createBouncer(img);
      });
    </script>
